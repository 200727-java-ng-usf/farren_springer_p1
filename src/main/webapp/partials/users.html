<div id="users-container">
    <h1>Hello, <span id="loggedInUsername"></span></h1>
    <div>
        Users Page!
    </div>
    <div class="form-group">
        <label for="userId">Enter User ID to Edit</label> 
        <input type="text" class="form-control" id="userId" placeholder="Ex: 14">
    </div>
    <div id="update-button-container">
        <button type="submit" class="btn btn-primary" id="findUserToEdit">Edit</button>
    </div>
    <table id="allUsersTable">
        <!-- table that is populated dynamically in configureAllUsersView()-->
    </table>
</div>
