<div id="update-reimb-container">
    <h2>Expense Reimbursement System</h2>
    <hr/>
    <h3>Update Reimbursement</h3>
    <div id="delete-reimb-container">
        <button type="submit" class="btn btn-primary" id="deleteReimb">Revoke Request</button>
    </div>
    <div class="form-group">
        <label for="amount-update">New Amount</label> 
        <input type="text" class="form-control" id="amount-update" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="type-update">New Type</label> 
        <input type="text" class="form-control" id="type-update" placeholder="Enter 1 for Lodging, 2 for Travel, 3 for Food, and 4 for Other">
    </div>
    <div class="form-group">
        <label for="description-update">New Description</label> 
        <input type="text" class="form-control" id="description-update" placeholder="Enter a description">
    </div>
    <div id="update-reimb-button-container">
        <button type="submit" class="btn btn-primary" id="updateReimb">Update</button>
    </div>
    <br/> 
    <br/>
    <div class="alert alert-danger" id="update-reimb-message"></div>
</div>
