<div id="register-container">
    <h2>Expense Reimbursement System</h2>
    <hr/>
    <h3>Expense Reimbursement System Registration</h3>
    <div class="form-group">
        <label for="fn">First name</label> 
        <input type="text" class="form-control" id="fn" placeholder="Enter user's first name">
    </div>
    <div class="form-group">
        <label for="ln">Last name</label> 
        <input type="text" class="form-control" id="ln" placeholder="Enter user's last name">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label> 
        <input type="text" class="form-control" id="email" placeholder="Enter user's email address">
    </div>
    <div class="form-group">
        <label for="reg-username">Username</label> 
        <input type="text" class="form-control" id="reg-username" placeholder="Enter user's desired username">
    </div>
    <div class="form-group">
        <label for="reg-password">Password</label> 
        <input type="text" class="form-control" id="reg-password" placeholder="Enter user's password">
    </div>
    <div id="reg-button-container">
        <button type="submit" class="btn btn-primary" id="register">Register</button>
    </div>
    <br/> 
    <br/>
    <div class="alert alert-danger" id="reg-message"></div>
</div>
