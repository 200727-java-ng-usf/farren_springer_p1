<div id="update-container">
    <h2>Expense Reimbursement System</h2>
    <hr/>
    <h3>Update User</h3>
    <h3>If you would like to delete a user, change their role to Inactive.</h3>
    <div id="make-user-inactive-container">
        <button type="submit" class="btn btn-primary" id="makeUserInactive">Delete User (soft delete)</button>
    </div>
    <div class="form-group">
        <label for="fn-update">New First Name</label>
        <input type="text" class="form-control" id="fn-update" placeholder="Enter user's first name">
    </div>
    <div class="form-group">
        <label for="ln-update">New Last Name</label>
        <input type="text" class="form-control" id="ln-update" placeholder="Enter user's last name">
    </div>
    <div class="form-group">
        <label for="email-update">New Email Address</label>
        <input type="text" class="form-control" id="email-update" placeholder="Enter user's email address">
    </div>
    <div class="form-group">
        <label for="username-update">New Username</label>
        <input type="text" class="form-control" id="username-update" placeholder="Enter user's desired username">
    </div>
    <div class="form-group">
        <label for="password-update">New Password</label>
        <input type="text" class="form-control" id="password-update" placeholder="Enter user's password">
    </div>
    <div class="form-group">
        <label for="role-update">Enter 1 for Admin, 2 for Finance Manager, and 3 for Employee</label>
        <input type="text" class="form-control" id="role-update" placeholder="Ex: 3">
    </div>
    <div id="update-button-container">
        <button type="submit" class="btn btn-primary" id="update">Update</button>
    </div>
    <br/> 
    <br/>
    <div class="alert alert-danger" id="update-message"></div>
</div>
