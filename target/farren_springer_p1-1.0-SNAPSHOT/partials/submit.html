<div id="submit-container">
    <h2>Expense Reimbursement System</h2>
    <hr/>
    <h3>Expense Reimbursement Submit</h3>
    <div class="form-group">
        <label for="amount">Amount</label> 
        <input type="text" class="form-control" id="amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="type">Type</label> 
        <input type="text" class="form-control" id="type" placeholder="Enter 1 for Lodging, 2 for Travel, 3 for Food, and 4 for Other">
    </div>
    <div class="form-group">
        <label for="description">Description</label> 
        <input type="text" class="form-control" id="description" placeholder="Enter a description">
    </div>
    <div id="submit-button-container">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
    <br/> 
    <br/>
    <div class="alert alert-danger" id="submit-message"></div>
</div>
